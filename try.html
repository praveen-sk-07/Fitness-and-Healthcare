<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: popupFadeIn 0.3s ease;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-content p {
            margin: 0 0 20px;
            font-size: 24px;
        }

        .popup-content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- pop up msg start -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button id="okBtn">OK</button>
        </div>
    </div>
    <!-- pop up msg end -->

    <script>
        document.getElementById('okBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = 'special.php'; // Replace with the URL of the next page
        });

        // Display the popup if there is a message
        const popupMessage = "<?php echo $popup_message; ?>";
        if (popupMessage) {
            document.getElementById('popupMessage').innerText = popupMessage;
            document.getElementById('popup').style.display = 'flex';
        }
    </script>
</body>

</html>
